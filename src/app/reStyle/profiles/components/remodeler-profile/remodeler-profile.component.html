<app-toolbar></app-toolbar>
<app-sidebar></app-sidebar>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 mt-5">
            <div class="card mb-4 shadow-sm mt-5">
                <div class="card-header custom-primary-bg text-white">
                    <h5 class="card-title mb-0">{{userData.firstName + " " + userData.paternalSurname + " " + userData.maternalSurname}}</h5>
                    <small class="card-subtitle">Expert in remodeling</small>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <img src="{{userData.image}}" alt="photo" class="img-fluid rounded-circle mb-3 border custom-primary-border">
                        </div>
                        <div class="col-md-8">
                            <div class="mb-2">
                                <i class="bi bi-envelope-fill custom-primary-text"></i>
                                <span class="custom-primary-text fw-bold">My description</span>
                                <p>{{userData.description}}</p>
                            </div>

                            <div class="mb-2">
                                <i class="bi bi-envelope-fill custom-primary-text"></i>
                                <span class="custom-primary-text fw-bold">Email</span>
                                <p>{{userData.email}}</p>
                            </div>
                            <div class="mb-2">
                                <i class="bi bi-telephone-fill custom-primary-text"></i>
                                <span class="custom-primary-text fw-bold">Contact</span>
                                <p>+51 {{userData.phone}}</p>
                            </div>
                            <div class="mb-2">
                                <i class="bi bi-star-fill custom-primary-text"></i>
                                <span class="custom-primary-text fw-bold">Subscription</span>
                                <p>Premium</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-end">
                    <button class="btn custom-primary-bg text-white" (click)="openEditDialog()">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>
