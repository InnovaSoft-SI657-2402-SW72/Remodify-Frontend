
<app-toolbar></app-toolbar>
<app-sidebar></app-sidebar>

<div class="container remodeler-search-container">
    <div class="row justify-content-center">
        <div class="col-md-8 ">
            <div class="remodeler-search-container">
                <div class="remodeler-search-start d-flex align-items-center mb-4">
                    <form class="search-form flex-grow-1 me-2">
                        <div class="input-group">
                            <span class="input-group-text custom-primary-bg text-white">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Search by..." [(ngModel)]="searchTerm" name="searchTerm">
                        </div>
                    </form>
                    <div class="search-buttons d-flex">
                        <button class="btn custom-primary-bg text-white me-2" (click)="applySearchFilter()">Search</button>
                        <button class="btn btn-secondary" (click)="clearFilter()">Clean</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h3 class="custom-primary-text mb-3">Projects</h3>
                    <div class="row">
                        <div class="col-md-6 mb-4" *ngFor="let project of filteredProjects">
                            <div class="card h-100 shadow-sm">
                                <img src="{{project.Image}}" class="card-img-top" alt="Project Image">
                                <div class="card-body">
                                    <h5 class="card-title">{{project.name}}</h5>
                                    <p class="card-text">{{project.description}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
